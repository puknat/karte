<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff5e5e;
            margin-bottom: 40px;
        }
        .menu {
            background-color: #ffe6e6;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #ff3333;
        }
        .menu-item span {
            display: block;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Our Special Bar Menu</h1>
    <div class="menu">
        <div class="menu-item">
            Strawberry Sunburst
            <span>A fresh burst of strawberries with a hint of mint.</span>
        </div>
        <div class="menu-item">
            Nutella aus dem Glas
            <span>Rich and creamy Nutella, straight from the jar.</span>
        </div>
        <div class="menu-item">
            Wildberry Lillet
            <span>A fruity and refreshing wildberry Lillet cocktail.</span>
        </div>
    </div>
</body>
</html>
